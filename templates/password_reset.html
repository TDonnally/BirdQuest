{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forgot Password - BirdQuest</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header class="contained">
        <a href = "/"><picture>
            <source media="(min-width: 768px)" srcset="{% static 'images/Logo.svg' %}">
            <img src="{% static 'images/bird.svg' %}" alt="BirdQuest Logo" />
          </picture><img src="{% static 'images/Logo.svg' %}" alt="BirdQuest Logo" />
        </a>
        <nav class="nav">
            <ul>
                <li><a class="nav-button" href="/signup">Sign Up</a></li>
                <li><a class="nav-button" href="/login">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <div class="form-container">
        <div class = "form">
            <h2>Forgot Password</h2>
            <p>Enter your email address below, and weâ€™ll send you a link to reset your password.</p>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Reset Password</button>
            </form>
            <p><a href="{% url 'login' %}">Back to login</a></p>
        </div>
    </div>
</body>
</html>
